    <audio id="sound1" src="asset/bbq.wav"></audio>
    <audio id="sound2" src="asset/hotpot.wav"></audio>

    <script>
        function playSound(soundId) {
            const audioElement = document.getElementById(soundId);
            if (audioElement) {
                audioElement.currentTime = 0;
                audioElement.play();
            }
        }

        function stopSound(soundId) {
            const audioElement = document.getElementById(soundId);
            if (audioElement) {
                audioElement.pause();
                audioElement.currentTime = 0;
            }
        }
    </script>
