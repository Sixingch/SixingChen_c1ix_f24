<body>

    <div class="top-nav">
        <ul class="nav-links">
            <li class="nav-item active"><a href="https://sixingch.github.io/SixingChen_c1ix_f24">SOUNDS OF CITY</a></li>
            <li class="nav-item"><a href="https://sixingch.github.io/SixingChen_c1ix_f24/Entries/entry1/entry1.html">MTA</a></li>

            <li class="nav-item"><a href="https://sixingch.github.io/SixingChen_c1ix_f24/Entries/entry3/entry3.html">STREET</a></li>

 </ul>

    <div id="click-here" class="centered-text">CLICK HERE</div>

    <button id="start-button"></button>
    <div id="bird-container"></div>
    <div id="wave-container">
        <img src="asset/wave.png" alt="Wave Image" id="wave-image">
    </div>

    <div id="boat-container">
        <img src="asset/boat.png" alt="Boat Image" id="boat-image">
    </div>

    <audio id="bird-sound" src="asset/birds.wav" preload="auto"></audio>
    <audio id="wave-sound" src="asset/wave.wav" preload="auto"></audio>
    <audio id="boat-sound" src="asset/boat.wav" preload="auto"></audio>

    <div id="photos-container" class="photos-grid"></div>
    


    
    <script>
        document.getElementById("start-button").addEventListener("click", function() {
            document.getElementById("click-here").style.display = "none"; 
            let newText = document.createElement("div");
            newText.classList.add("centered-text");
            newText.innerHTML = "South Street Seaport is a historic district located in the Financial District <br> of Manhattan, along the East River. Once the center of New York City's maritime trade,<br>  it was a bustling hub for ships and merchants from around the world during the 18th and 19th centuries.<br>  Today, South Street Seaport blends rich history with modern attractions, offering cobblestone streets,<br> restored 19th-century buildings, and a collection of historic ships, including the Wavertree and Peking.<br> It also hosts a variety of shops, restaurants, and cultural events, making it a popular destination for both locals<br>  and tourists. The Seaportâ€™s museum, waterfront views, and lively atmosphere offer a unique glimpse<br>into the city's storied past while embracing its vibrant present."
            document.body.appendChild(newText);

            this.style.display = "none"; 
            let birdAudio = document.getElementById("bird-sound");
            let waveAudio = document.getElementById("wave-sound");
            let boatAudio = document.getElementById("boat-sound");
            birdAudio.play();
            waveAudio.play();
            boatAudio.play(); 
            let boatContainer = document.getElementById("boat-container");
            boatContainer.style.display = "block"; 
            let birdContainer = document.getElementById("bird-container")
            for (let i = 0; i < 300; i++) {
                let bird = document.createElement("div");
                bird.classList.add("bird");
                bird.style.left = `${Math.random() * 100}vw`;
                bird.style.top = `${Math.random() * 100}vh`;
                bird.style.backgroundImage = "url('https://sixingch.github.io/SixingChen_c1ix_f24/Entries/entry5/asset/bird.png')";
                bird.style.setProperty('--random-y', Math.random() * 2 - 1);
                birdContainer.appendChild(bird);
                bird.addEventListener("animationend", () => {
                    bird.remove();
                });
            }
            let waveContainer = document.getElementById("wave-container");
            waveContainer.style.display = "block"; 
            waveAudio.onended = function() {
                let photosContainer = document.getElementById("photos-container");
                for (let i = 0; i < 5; i++) { 
                    let photo = document.createElement("img");
                    photo.src = "https://sixingch.github.io/SixingChen_c1ix_f24/Entries/entry5/asset/seaport.jpg";  
                    photo.alt = "Photo " + (i + 1);
                    photo.classList.add("dynamic-photo");
                    photosContainer.appendChild(photo);
                }
                waveContainer.style.display = "none"; 
                let allBirds = document.querySelectorAll(".bird");
                allBirds.forEach(bird => {
                    bird.remove(); 
                });
            };
            birdAudio.onended = function() {
                let allBirds = document.querySelectorAll(".bird");
                allBirds.forEach(bird => {
                    bird.remove(); 
                });
            };
        });
</script>

    
    
</body>
