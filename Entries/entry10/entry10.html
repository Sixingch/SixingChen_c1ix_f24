          <div id="carContainer"></div>

          <audio id="audio" src="asset/future.wav" preload="auto"></audio>
          <div id="imageContainer"></div>

          <script>
            window.onload = () => {
                const carContainer = document.getElementById("carContainer");
                for (let i = 0; i < 30; i++) {
                    const car = document.createElement("img");
                    car.src = "https://sixingch.github.io/SixingChen_c1ix_f24/Entries/entry10/asset/flycar.png"; 
                    car.classList.add("car");
                    carContainer.appendChild(car);
                }
                animateCars();
            };
    
            function animateCars() {
                const cars = document.querySelectorAll(".car");
                cars.forEach((car, index) => {
                    const direction = index % 2 === 0 ? 'left-to-right' : 'right-to-left';
                    const delay = Math.random() * 10 + 's'; 
                    car.style.animation = `${direction} 10s linear infinite ${delay}`;
                });
            }


            document.body.addEventListener('click', () => {
            const audio = document.getElementById('audio');
            audio.play();
            createRaindrops();
            audio.onended = function () {
                const images = document.querySelectorAll(".rain-image");
                images.forEach(image => image.style.animationPlayState = 'paused');
            };
        });
        function createRaindrops() {
            const imageContainer = document.getElementById("imageContainer");
            for (let i = 0; i < 100; i++) {
                const image = document.createElement("img");
                image.src = "https://sixingch.github.io/SixingChen_c1ix_f24/Entries/entry10/asset/2077.png"; 
                image.classList.add("rain-image");
                image.style.left = `${Math.random() * 100}%`; 
                imageContainer.appendChild(image);
            }
            const images = document.querySelectorAll(".rain-image");
            images.forEach((image, index) => {
                const delay = Math.random() * 5 + 's'; 
                image.style.animation = `rainfall 3s linear infinite ${delay}`;
            });
        }
        </script>


</body>
