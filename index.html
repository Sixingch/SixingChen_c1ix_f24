<script>
const circles = document.querySelectorAll('.circle-link');
const container = document.querySelector('.circle-container');
const containerWidth = container.offsetWidth;
const containerHeight = container.offsetHeight;
let circlePositions = [];
function getRandomPosition() {
    const circleSize = 90; 
    const x = Math.floor(Math.random() * (containerWidth - circleSize)); 
    const y = Math.floor(Math.random() * (containerHeight - circleSize)); 
    return { x, y };
}

function checkOverlap(newX, newY) {
    for (let pos of circlePositions) {
        const distance = Math.sqrt(Math.pow(newX - pos.x, 2) + Math.pow(newY - pos.y, 2));
        if (distance < 60) { 
            return true;
        }
    }
    return false;
}

circles.forEach(circle => {
    let posX, posY, isOverlapping;
    do {
        const { x, y } = getRandomPosition();
        isOverlapping = checkOverlap(x, y);
        if (!isOverlapping) {
            posX = x;
            posY = y;
            circlePositions.push({ x: posX, y: posY });
        }
    } while (isOverlapping); 

    circle.style.left = `${posX}px`;
    circle.style.top = `${posY}px`;
});



</script>
